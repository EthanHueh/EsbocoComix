<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/crud_cliente.css">
</head>
<body>

    <header>
        <a href="clientes.html"><h2>Clientes</h2></a>
    </header>
  
  <form id="cadastrar-cliente">
    <section>
        <p class="titulo-dados-cadastro">Dados Pessoais</p>

        <div class="dados-cadastro">
            <label>Nome</label>
            <input type="text" placeholder="Seu nome" value="Maurício de Silva">
    
            <label>Gênero</label>
            <select>
                <option selected>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
                <option>Prefiro não informar</option>
            </select>
    
            <label>Data de Nascimento</label>
            <input type="date" value="1999-12-12">
    
            <label>CPF</label>
            <input placeholder="111.111.111-11" value="111.111.111-11">

            <label>E-mail</label>
            <input type="email" placeholder="seuemail@email.com" value="mauricinho@ayomail.com.br">
        </div>
    </section>

    <section id="secao-telefone">
        <p class="titulo-dados-cadastro">Telefone</p>

        <div class="dados-cadastro">
            <label>Tipo do telefone</label>
            <select>
                <option>Fixo</option>
            </select>
            
            <label>DDD</label>
            <input placeholder="11">
    
            <label>Número do telefone</label>
            <input placeholder="11111-1111"> 
        </div>
    </section>
    
    <section id="secao-cartao-credito">
        <p class="titulo-dados-cadastro">Cartões de crédito</p>
        <button type="button">Adicionar novo cartão de crédito</button>

        <div class="cartao-credito">
            <div class="numeracao">
                <p>1</p>
            </div>

            <div class="dados-cadastro">
                <label>Número cartão</label>
                <input>

                <label>Código de segurança</label>
                <input>
    
                <label>Nome impresso</label>
                <input>

                <label>Bandeira cartão</label>
                <select>
                    <option>Visa</option>
                    <option>Mastercard</option>
                </select>

                <button type="button">Remover</button>
            </div>
        </div>

        <div class="cartao-credito">
            <div class="numeracao">
                <p>2</p>
            </div>

            <div class="dados-cadastro">
                <label>Número cartão</label>
                <input>

                <label>Código de segurança</label>
                <input>
    
                <label>Nome impresso</label>
                <input>

                <label>Bandeira cartão</label>
                <select>
                    <option>Visa</option>
                    <option>Mastercard</option>
                </select>

                <button type="button">Remover</button>
            </div>
        </div>
    </section>
    
    <button type="button">Salvar cliente</button>
  </form>
  
</body>
</html>
