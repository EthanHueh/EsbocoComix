<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/crud_cliente.css">
</head>
<body>

  <header>
    <div>
        <h2>E-commerce</h2>
    </div>
    <div>
        <nav>
            <a href="clientes.html">Clientes</a>
        </nav>
    </div>
        <nav id="menu-usuario">
            <button>
                <img src="img/bate-papo-com-ia.png">
            </button>
        </nav>
    </div>
  </header>
  
  <form id="cadastrar-cliente">
    <section>
        <p class="titulo-dados-cadastro">Dados Pessoais</p>

        <div class="dados-cadastro">
            <label>Nome</label>
            <input type="text" placeholder="Seu nome">
    
            <label>Gênero</label>
            <select>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
                <option>Prefiro não informar</option>
            </select>
    
            <label>Data de Nascimento</label>
            <input type="date">
    
            <label>CPF</label>
            <input placeholder="111.111.111-11">
    
            <label>E-mail</label>
            <input type="email" placeholder="seuemail@email.com">
    
            <label>Senha</label>
            <input type="password"></textarea>
    
            <label>Confirme a senha</label>
            <input type="password"></textarea>
        </div>
    </section>

    <section id="secao-telefone">
        <p class="titulo-dados-cadastro">Telefone</p>

        <div class="dados-cadastro">
            <label>Tipo do telefone</label>
            <select>
                <option>Fixo</option>
            </select>
            
            <label>DDD</label>
            <input placeholder="11">
    
            <label>Número do telefone</label>
            <input placeholder="11111-1111"> 
        </div>
    </section>

    <section id="secao-endereco">
        <p class="titulo-dados-cadastro">Endereços</p>
        
        <p class="aviso">
            Observações: Deve haver pelo menos 1
            endereço de entrega e 1 endereço de cobrança
            (o mesmo endereço pode servir para entrega e cobrança)
        </p>

        <button type="button">Adicionar novo endereço</button>

        <div class="endereco">
            <div class="numeracao">
                <p>1</p>
            </div>

            <div class="dados-cadastro">
                <label>Frase curta para identificação</label>
                <input>

                <label>Tipo do endereço</label>
                <select>
                    <option>Residencial</option>
                    <option>Cobrança</option>
                    <option>Residencial e cobrança</option>
                </select>

                <label>Tipo de Residência</label>
                <select>
                    <option>Casa</option>
                    <option>Apartamento</option>
                </select>

                <label>Nº Endereço</label>
                <input>

                <label>Logradouro</label>
                <input>

                <label>Tipo de Logradouro</label>
                <select>
                    <option>Rua</option>
                    <option>Avenida</option>
                    <option>Praça</option>
                </select>

                <label>CEP</label>
                <input>

                <label>Bairro</label>
                <input>

                <label>Cidade</label>
                <input>

                <label>Estado</label>
                <input>

                <label>País</label>
                <input>

                <label>Observações</label>
                <input>

                <button type="button">Remover</button>
            </div>
        </div>
    </section>
    
    <section id="secao-cartao-credito">
        <p class="titulo-dados-cadastro">Cartões de crédito</p>
        <button type="button">Adicionar novo cartão de crédito</button>

        <div class="cartao-credito">
            <div class="numeracao">
                <p>1</p>
            </div>

            <div class="dados-cadastro">
                <label>Número cartão</label>
                <input>

                <label>Código de segurança</label>
                <input>
    
                <label>Nome impresso</label>
                <input>

                <label>Bandeira cartão</label>
                <select>
                    <option>Visa</option>
                    <option>Mastercard</option>
                </select>

                <button type="button">Remover</button>
            </div>
        </div>

        <div class="cartao-credito">
            <div class="numeracao">
                <p>2</p>
            </div>

            <div class="dados-cadastro">
                <label>Número cartão</label>
                <input>

                <label>Código de segurança</label>
                <input>
    
                <label>Nome impresso</label>
                <input>

                <label>Bandeira cartão</label>
                <select>
                    <option>Visa</option>
                    <option>Mastercard</option>
                </select>

                <button type="button">Remover</button>
            </div>
        </div>
    </section>
    
    <button type="button">Salvar cliente</button>
  </form>
  
</body>
</html>
