<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/crud_cliente.css">
</head>
<body>

  <header>
    <a href="clientes.html"><h2>Clientes</h2></a>
    <a href="index.html"><h2>Index</h2></a>
  </header>

  <div id="header-clientes">
    <div id="opcoes-cliente">
      <h3>Gerenciar clientes</h3>
      <a href="cadastrar.html">
        <button class="botao-prototipo">+ Novo cliente</button>
      </a>
    </div>

    <form id="filtro-clientes">
      <div id="campos-filtro-clientes">
  
        <label>Nome</label>
        <input placeholder="Nome"></input>
    
        <label>Gênero</label>
        <select>
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Outro</option>
          <option>Prefiro não informar</option>
        </select>
    
        <label>Data nascimento</label>
        <input type="date">
      
        <label>CPF</label>
        <input placeholder="111.111.111-11">
      
        <label>E-mail</label>
        <input type="email" placeholder="email@email.com">
    
        <label>Ranking</label>
        <input type="number" placeholder="4">
      </div>
    
      <button type="button">Pesquisar</button>
    </form>
  </div>

  <div id="modal-consultar-transacoes" class="modal">
    <div class="conteudo-modal">
      <form id="consultar-transacoes">
        <button onclick="toggleDisplay('modal-consultar-transacoes')" class="botao-fechar">X</button>
  
        <h3>Transações de Maurício da Silva</h3>
  
        <table>
          <tr>
            <th>ID</th>
            <th>Data e hora</th>
            <th>Valor Transação</th>
            <th>Status</th>
          </tr>
          <tr>
            <td>876</td>
            <td>01/03/2024 11:00:00</td>
            <td>R$ 80,00</td>
            <td>Entregue</td>
          </tr>
          <tr>
            <td>879</td>
            <td>01/07/2024 12:00:00</td>
            <td>R$ 40,00</td>
            <td>Entregue</td>
          </tr>
        </table>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/clientes.js"></script>
  
</body>
</html>
